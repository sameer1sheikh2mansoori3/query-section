<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Modern Website</title>
    <style>
        /* CSS for the Navbar */
        body{
            background-color: burlywood;
        }
        .navbar {
            background-color:black;
            padding: 15px;
            color: white;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* CSS for the Form */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <input type="text" class="form-input" placeholder="Name" required>
            <input type="text" class="form-input" placeholder="Case ID" required>
            <input type="text" class="form-input" placeholder="Department" required>
            <input type="email" class="form-input" placeholder="Email ID" required>
            <input type="tel" class="form-input" placeholder="Phone Number" required>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>
    <!--Start of Conferbot Script-->

            el = d.getElementsByTagName(s)[0];

          js.id = id;

          };

      </script>
      <!--End of Conferbot Script-->
</body>
</html>
